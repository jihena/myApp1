<ion-view view-title="New incident : Photo" class="has-header padding">
    <ion-content ng-controller="AddIncidentController">

      <a ui-sref="app.incident-map">Next</a>

        <div class="group">
          <input type="text" ng-model="incident.title" required>
          <label>Title</label>
        </div>

        <div class="group">
          <input type="text" ng-model="incident.description" required>
          <label>Description</label>
        </div>

        <div class="card">
            <div class="item">
                <img ng-src="{{pictureUrl}}">
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-calm"
            ng-click="getPhoto()">Take picture</button>
        </div>

    </ion-content>
</ion-view>
