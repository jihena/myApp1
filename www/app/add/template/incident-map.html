<ion-view>
    <ion-nav-title>
        <span style="color:white">Map</span>
    </ion-nav-title>


    <ion-content style="background-color: #eceae6;">

        
        <div class="card" >

          <ion-item>

          <i><img src="img/icon/{{ incident.newType | lowercase}}.png" width="50px"/>  <span><B>{{incident.newType}}</B></span></i>     

        </ion-item>

          <div class="" id="map" data-tap-disabled="true"></div>

          <ion-item>
          
              <i><img src="img/icon/marker.png" width="50px"/>  <span>{{incident.address}}</span></i>    
        </ion-item>

      
        </div>


    </ion-content>

    <div class="tabs tabs-icon-only">
        <a class="tab-item icon icon-left ion-checkmark s-tab-map" ng-click="report()">
      Annuler
    </a>
        <a class="tab-item icon-left ion-paper-airplane s-tab-map" ng-click="send()">
      Report
    </a>
    </div>
</ion-view>
