<ion-view>
    <ion-nav-title>
        <span style="color:white">Profile</span>
    </ion-nav-title>
    <ion-content>

        <div class="window">
  <div class="overlay"></div>
  <div class="box header">
    <img src="{{user.profilPhoto}}" alt="" />
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <h4>{{user.email}}</h4>
  </div>
  <div class="box footer">


   <ion-list >

        <ion-item class="item-icon-right " ng-click="selectPhoto()" style="margin:10px;">
          Modifier la photo de profile
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

        <ion-item class="item-icon-right "  ui-sref="app.incident-type" style="margin:10px;">
        Envoyer un incident
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

                <ion-item class="item-icon-right " ui-sref="app.incident-list" type="item-text-wrap" style="margin:10px;">
        Mes incidents
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>

  </div>
</div>



    </ion-content>
</ion-view>
